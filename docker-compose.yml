version: "3.8"

services:
  pihole-dns-sync:
    build: .
    image: ghcr.io/YOUR_USERNAME/pihole-dns-sync:latest
    restart: unless-stopped
    environment:
      - PIHOLE_URL=192.168.1.2
      - PIHOLE_TOKEN=your_pihole_token
      - TARGET=10.0.0.5
      - TRAEFIK_WATCH=true
      - DRY_RUN=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8000:8000
