name: build

permissions:
  contents: read         # already the default
  packages: write        # ‚Üê needed to push to ghcr.io

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/dangerzau/pihole-dns-sync:latest
          # optionally tags: |
          #   ghcr.io/dangerzau/pihole-dns-sync:latest
          #   ghcr.io/dangerzau/pihole-dns-sync:${{ github.sha }}
          target: runner    # uncomment if you want the binary image